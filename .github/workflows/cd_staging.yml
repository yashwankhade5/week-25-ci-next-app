name: Deploy to staging
on:
  push:
    branches: [ main ]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster
    steps:
      - run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
          mkdir -p /home/runner/.ssh
          ls /home/runner/.ssh
          touch /home/runner/.ssh/known_hosts
          echo "${{ secrets.KNOWN_HOSTS }}" &> /home/runner/.ssh/known_hosts
          chmod 600 ~/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@35.173.135.255 -t "
            cd week-25-ci-next-app/ && 
            git pull origin main && 
            source ~/.nvm/nvm.sh && 
            nvm install 23.8.0 || true && 
            nvm use 23.8.0 && 
            npm install -g pnpm && 
            pnpm install && 
            pnpm run build && 
            pm2 restart fe-sever && 
            pm2 restart http-sever && 
            pm2 restart ws-sever
          "
